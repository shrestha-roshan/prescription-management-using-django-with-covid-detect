{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "doctor/css/font.css" %">

    <!-- Bootstrap CSS -->
    <link href="{% static 'doctor/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">

    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'doctor/css/login.css' %}">

    <title>Login</title>
  </head>
  <body>
  
  {% comment %} flash message according to the action {% endcomment %}
    {% if messages %}
        {% for message in messages %}
         
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}
    {% endif %}

  <div class="half">
  <div class="bg order-1 order-md-2" >
    
    <img src="{% static 'doctor/back.jpg' %}">
  </div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login to <strong>Covidx</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Your username" name="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" name="password">
                </div>
                                 
                <label>Login As</label>
                
                <div class="d-sm-flex mb-5 align-items-center">
                   <select id="inputState" class="form-control" name='login_as'>
                    <option selected>Choose...</option>
                    <option>Doctor</option>
                    <option>Receptionist</option>
                </select>
                </div>
                <div class="d-sm-flex mb-5 align-items-center">
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>
                <input type="submit" value="Log In" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

  <script src="{% static 'doctor/js/jquery.min.js' %}"></script>
  <script src="{% static 'doctor/js/main.js' %}"></script>
  </body>
</html>
